<body>
<h1>Game of poor man's life</h1>
<script type="text/javascript">
function drawText(textString,x,y){
	var canvas=document.getElementById("canvas");
	var ctx=canvas.getContext("2d");
	ctx.fillStyle="rgb(200,0,0)";
	ctx.fillText(textString,x,y,100);
 }

function getCoordinates()
{
	// var mouseX;
 // 	var mouseY;
	var canvas=document.getElementById("canvas");
	var ctx=canvas.getContext("2d");
	ctx.canvas.addEventListener('mousemove',function(event){
		mouseX=event.clientX-ctx.canvas.offsetLeft;
		mouseY=event.clientY-ctx.canvas.offsetTop;
	})
	drawText(mouseX,100, 100);
}
</script>
<canvas id="canvas" width='1000' height='1000' onmousemove="getCoordinates(event)"></canvas>

<script type="text/javascript">
game=new GameOfFuckingLife();
function run()
{
	game.calculate();
	game.play();
	game.swapTwoArrays();
}
setInterval("run()",0);
</script>
</body>
</html>
